<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription page</title>
    <link rel="stylesheet" href="inscription.css">
</head>
<body>
    <script src="script.js"></script>
   <div class="Title">
      <h1>Jour05</h1>
   </div>
   <div class="btn-container">
      <a href="connexion.html" class="button">Inscription</a>
      <a href="connexion.html" class="button">Connexion</a>
    </div>
   
   <div class="block">
      <form action="" method="POST">
        <label for="Nom">
            <p>Nom</p>
        </label>
        <input type="text" id="Nom" name="Nom" placeholder="Nom" minlength="3" required>
        <span class="error"></span>
        
        <label for="Prenom">
            <p>Prenom</p>
        </label>
        <input type="text" id="Prenom" name="Prenom" placeholder="prenom" minlength="3" required>
        <span class="error"></span>

        <label for="Email">
            <p>Email</p>
        </label>
        <input type="email" id="Email" name="Email" placeholder="Email" 
               pattern="^[\w\.-]+@[a-zA-Z\d\.-]+\.[a-zA-Z]{2,}$"
               title="Veuillez entrer une adresse e-mail valide, par exemple, exemple@domaine.com." required>
               <span class="error"></span> 

        <label for="Mot de passe">
            <p>Mot de passe</p>
        </label>
        <input type="password" id="Mot de passe" name="Mot de passe" placeholder="Mot de passe" 
               pattern="(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}" 
               title="Le mot de passe doit contenir au moins 6 caractères, une majuscule, un chiffre et un caractère spécial." 
               required>
               <span class="error"></span>
        
        <label for="Adresse">
            <p>Adresse</p>
        </label>
        <input type="text" id="Adresse" name="Adresse" placeholder="Adresse" required>
        <span class="error"></span>

        <label for="Code postal">
            <p>Code postal</p>
        </label>
        <input type="text" id="Code postal" name="Code postal" placeholder="Code postal" required>
        <span class="error"></span>

        <input type="submit" value="s'inscrire">
      </form>
   </div>
   <script>
    fetch('script.js')
        .then(response => {
            if (!response.ok) throw new Error('File not found');
            console.log('Script.js found and loaded successfully');
        })
        .catch(error => console.error('Error:', error.message));
</script>

   <script>
    console.log("Inline script is working!");
</script>
   <script src="script.js"></script>
</body>
</html>
