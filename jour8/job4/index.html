<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de compte</title>
    <!-- CDN Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Heroicons CDN for Icons -->
    <script src="https://unpkg.com/@heroicons/react/outline" defer></script>
</head>
<body class="bg-gray-100">

    <!-- Header avec navigation -->
    <header class="bg-blue-500 p-4">
        <nav class="container mx-auto">
            <ul class="flex justify-around text-white">
                <li><a href="index.html" class="hover:underline">Accueil</a></li>
                <li><a href="index.html" class="hover:underline">Inscription</a></li>
                <li><a href="index.html" class="hover:underline">Connexion</a></li>
                <li><a href="index.html" class="hover:underline">Rechercher</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section pour le formulaire de création de compte -->
    <section class="container mx-auto p-8">
        <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Création de compte</h2>
        <form action="#" method="POST" class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto space-y-6">
            <!-- Civilité -->
            <div>
                <label class="block font-semibold text-gray-700 mb-2">Civilité :</label>
                <div class="flex items-center space-x-4">
                    <input type="radio" id="monsieur" name="civilite" value="monsieur" class="text-blue-500">
                    <label for="monsieur" class="text-gray-700">Monsieur</label>
                    <input type="radio" id="madame" name="civilite" value="madame" class="text-blue-500">
                    <label for="madame" class="text-gray-700">Madame</label>
                </div>
            </div>

            <!-- Input fields with icons -->
            <div class="relative">
                <label for="prenom" class="block font-medium text-gray-700">Prénom :</label>
                <div class="flex items-center bg-gray-100 border border-gray-300 rounded-lg mt-1 p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-2" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 12c2.97 0 5.39 2.42 5.39 5.39 0 .58-.47 1.05-1.05 1.05H7.66c-.58 0-1.05-.47-1.05-1.05C6.61 14.42 9.03 12 12 12zM12 10.25a3.14 3.14 0 003.13-3.13A3.14 3.14 0 0012 3.99a3.14 3.14 0 00-3.13 3.13A3.14 3.14 0 0012 10.25z"/>
                    </svg>
                    <input type="text" id="prenom" name="prenom" required class="w-full bg-transparent focus:outline-none">
                </div>
            </div>

            <div class="relative">
                <label for="nom" class="block font-medium text-gray-700">Nom :</label>
                <div class="flex items-center bg-gray-100 border border-gray-300 rounded-lg mt-1 p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-2" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 12c2.97 0 5.39 2.42 5.39 5.39 0 .58-.47 1.05-1.05 1.05H7.66c-.58 0-1.05-.47-1.05-1.05C6.61 14.42 9.03 12 12 12zM12 10.25a3.14 3.14 0 003.13-3.13A3.14 3.14 0 0012 3.99a3.14 3.14 0 00-3.13 3.13A3.14 3.14 0 0012 10.25z"/>
                    </svg>
                    <input type="text" id="nom" name="nom" required class="w-full bg-transparent focus:outline-none">
                </div>
            </div>

            <div class="relative">
                <label for="Addresse" class="block font-medium text-gray-700">Addresse :</label>
                <div class="flex items-center bg-gray-100 border border-gray-300 rounded-lg mt-1 p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-2" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 12c2.97 0 5.39 2.42 5.39 5.39 0 .58-.47 1.05-1.05 1.05H7.66c-.58 0-1.05-.47-1.05-1.05C6.61 14.42 9.03 12 12 12zM12 10.25a3.14 3.14 0 003.13-3.13A3.14 3.14 0 0012 3.99a3.14 3.14 0 00-3.13 3.13A3.14 3.14 0 0012 10.25z"/>
                    </svg>
                    <input type="text" id="Addresse" name="Addresse" required class="w-full bg-transparent focus:outline-none">
                </div>
            </div>

            <div class="relative">
                <label for="Email" class="block font-medium text-gray-700">Email :</label>
                <div class="flex items-center bg-gray-100 border border-gray-300 rounded-lg mt-1 p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-2" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 12c2.97 0 5.39 2.42 5.39 5.39 0 .58-.47 1.05-1.05 1.05H7.66c-.58 0-1.05-.47-1.05-1.05C6.61 14.42 9.03 12 12 12zM12 10.25a3.14 3.14 0 003.13-3.13A3.14 3.14 0 0012 3.99a3.14 3.14 0 00-3.13 3.13A3.14 3.14 0 0012 10.25z"/>
                    </svg>
                    <input type="text" id="Email" name="Email" required class="w-full bg-transparent focus:outline-none">
                </div>
            </div>

            
            <div class="relative">
                <label for="Mot de Passe" class="block font-medium text-gray-700">Mot de Passe :</label>
                <div class="flex items-center bg-gray-100 border border-gray-300 rounded-lg mt-1 p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-2" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 12c2.97 0 5.39 2.42 5.39 5.39 0 .58-.47 1.05-1.05 1.05H7.66c-.58 0-1.05-.47-1.05-1.05C6.61 14.42 9.03 12 12 12zM12 10.25a3.14 3.14 0 003.13-3.13A3.14 3.14 0 0012 3.99a3.14 3.14 0 00-3.13 3.13A3.14 3.14 0 0012 10.25z"/>
                    </svg>
                    <input type="Mot de Passe" id="Mot de Passe" name="Mot de Passe" required class="w-full bg-transparent focus:outline-none">
                </div>
            </div>

            
            <div class="relative">
                <label for="Confirmez le mot de passe" class="block font-medium text-gray-700">Confirmez le mot de passe :</label>
                <div class="flex items-center bg-gray-100 border border-gray-300 rounded-lg mt-1 p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-2" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 12c2.97 0 5.39 2.42 5.39 5.39 0 .58-.47 1.05-1.05 1.05H7.66c-.58 0-1.05-.47-1.05-1.05C6.61 14.42 9.03 12 12 12zM12 10.25a3.14 3.14 0 003.13-3.13A3.14 3.14 0 0012 3.99a3.14 3.14 0 00-3.13 3.13A3.14 3.14 0 0012 10.25z"/>
                    </svg>
                    <input type="Confirmez le mot de passe" id="Confirmez le mot de passe" name="Confirmez le mot de passe" required class="w-full bg-transparent focus:outline-none">
                </div>
            </div>

            <!-- Add similar blocks for Adresse, Email, Password, Confirm Password, and Passions -->

            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-blue-600 transition duration-300">Valider</button>
            </div>
        </form>
    </section>

    <!-- Footer avec liens stylisés avec Tailwind -->
    <footer class="bg-blue-500 p-4 mt-8">
        <div class="container mx-auto">
            <ul class="flex justify-around text-white">
                <li><a href="index.html" class="hover:underline">Accueil</a></li>
                <li><a href="index.html" class="hover:underline">Inscription</a></li>
                <li><a href="index.html" class="hover:underline">Connexion</a></li>
                <li><a href="index.html" class="hover:underline">Rechercher</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
