<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Bouquet Shop</title>
    <!-- Materialize CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="grey lighten-4">

    <!-- Header with logo and navigation links -->
    <header>
        <nav class="pink lighten-2">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo"><i class="material-icons">local_florist</i>Bloom Heaven</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Bouquets</a></li>
                    <li><a href="#">Specials</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main content with cards -->
    <main class="container">
        <!-- Featured Bouquets Section -->
        <section>
            <h5 class="grey-text text-darken-1">Featured Bouquets</h5>
            <div class="row">
                <!-- First large card -->
<div class="col s12 m6">
    <div class="card">
        <div class="card-image">
            <img src="https://th.bing.com/th/id/OIP.imsFcArs7yoAHJUtqTa_swHaIN?rs=1&pid=ImgDetMain">
        </div>
        <div class="card-content">
            <p class="grey-text text-darken-1">Elegant Red Roses</p>
            <span class="card-title">Romantic Rose Bouquet</span>
        </div>
    </div>
</div>
<!-- Second large card -->
<div class="col s12 m6">
    <div class="card">
        <div class="card-image">
            <img src="https://raflorist.imgix.net/images/item/00100dPORTRAIT00100BURST20180403141151200COVER-18040361852.jpg?w=950&auto=format">
        </div>
        <div class="card-content">
            <p class="grey-text text-darken-1">Bright Sunflowers</p>
            <span class="card-title">Sunshine Bouquet</span>
        </div>
    </div>
</div>

        <!-- Popular Bouquets Section -->
        <section>
            <h5 class="grey-text text-darken-1">Popular Bouquets</h5>
            <div class="row">
                <!-- First small card -->
                <div class="col s12 m4">
                    <div class="card">
                        <div class="card-image">
                            <img src="https://schaaffloral.imgix.net/images/item/1658162786135f8e7c860bjpgNew-15070434349.jpg?w=950&auto=format" alt="Mixed bouquet">
                        </div>
                        <div class="card-content">
                            <p class="grey-text text-darken-1">Mixed Seasonal Blooms</p>
                        </div>
                    </div>
                </div>
                <!-- Second small card -->
                <div class="col s12 m4">
                    <div class="card">
                        <div class="card-image">
                            <img src="https://www.whiteflowerfarm.com/mas_assets/cache/image/5/e/c/9/24265.Jpg" alt="Tulip bouquet">
                        </div>
                        <div class="card-content">
                            <p class="grey-text text-darken-1">Spring Tulips</p>
                        </div>
                    </div>
                </div>
                <!-- Third small card -->
                <div class="col s12 m4">
                    <div class="card">
                        <div class="card-image">
                            <img src="https://hanafloralpos2.com/images/proimages/161927_1.jpg" alt="Lily bouquet">
                        </div>
                        <div class="card-content">
                            <p class="grey-text text-darken-1">Elegant Lilies</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Materialize JavaScript CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
